version: "3"
services:
  sbt:
    build:
      context: .
    user: ${UID}:${GID}
    working_dir: ${PWD}
    volumes:
      - ../:${PWD}
      - ../:/root
      - /var/run/docker.sock:/var/run/docker.sock
      - ${ETC_PASSWD-/etc/passwd}:/etc/passwd:ro
      - ${ETC_GROUP-/etc/group}:/etc/group:ro
      - ${HOME}:${HOME}
    entrypoint:
      - sbt